<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="stylesheet" href="index.css" />
    <title>Bulbasaur</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <p class="text-small">#001</p>
          <p class="text-bold">Bulbasaur</p>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="container-info">
        <p class="text-small">Height: 0.7m</p>
        <p class="text-small">Weight: 6.9kg</p>
      </div>
      <div class="container-image">
        <div>
          <p class="image-name">フシギダネ</p>
        </div>
        <img
          src="https://maurowernly.github.io/Pokedex/images/pokemons/001Bulbasaur.png"
          alt="Cute Bulbasaur"
        />
      </div>
      <div class="container-stats">
        <p class="icon-container">
          <span class="icon-span">
            <img
              src="https://archives.bulbagarden.net/media/upload/archive/a/a8/20200221215623%21Grass_icon_SwSh.png"
              alt="grass-type"
              class="icon"
            />
          </span>
          <span class="icon-span">
            <img
              src="https://img.rankedboost.com/wp-content/uploads/2019/11/Poison-Type-Pokemon-Sword-and-Shield.png"
              alt="poison-type"
              class="icon"
            />
          </span>
        </p>
        <p class="text-bold">Base stats:</p>
        <div class="container-badges">
          <span class="badge">HP: 45</span>
          <span class="badge">ATTACK: 49</span>
          <span class="badge">DEFENSE: 49</span>
          <span class="badge">SP ATTACK: 65</span>
          <span class="badge">SP DEFENSE: 65</span>
          <span class="badge">SPEED: 45</span>
        </div>
      </div>
    </div>
    <footer><p class="text-small region">Region: Kanto</p></footer>
    <script src="index.js"></script>
  </body>
</html>
